<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>registro-laptops-minerd!</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="btnFloat" id="btnFloat">
  <ion-icon name="document-text-outline"></ion-icon>
</div>

<section class="container card-inicio p-0" id="cardInicio">
    <div class="row">
      <div class="col-md-6">
        <div class="col-11 mx-auto mt-5 p-5">
          <div class="">
            <img src="imagen/minerd.png" alt="" style="width: 250px;">
          </div>
          <h3 class="mt-5">Registro de equipo</h3>
          <input type="text" class="form-control mt-3" name="" id="cedula" placeholder="Ingrese la cedula">
          <button class="btn btn-primary mt-3" id="btnBuscar">Buscar</button>
        </div>
      </div>
      <div class="d-none d-md-inline col-md-6 card-img">
        <img src="imagen/nino1.jpg" alt="">
      </div>
    </div>
  </section>

  <section class="container registro py-4 mb-5 d-none" id="cardRegisto">
    <h3 class="text-center">Completar registro</h3>
    <form class="col-9 mx-auto">
      <div class="d-flex justify-content-center">
        <img src="imagen/minerd.png" alt="" id="imagenPerfil" style="width: 200px;">
      </div>
      <div class="form-group">
        <label>Cedula</label>
        <input type="text" class="form-control" value="" id="cedulaR" readonly>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Nombre</label>
          <input type="text" class="form-control" id="nombre" readonly>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Apellido</label>
          <input type="text" class="form-control" id="apellido" readonly>
        </div>
      </div> 
      <div class="form-group">
        <label>Correo</label>
        <input type="text" class="form-control" id="correo" >
      </div>
      <div class="form-group">
        <label>Escuela</label>
        <input type="text" class="form-control" id="escuela" >
      </div>
      <div class="form-row">
        <div class="form-group col-12 col-md-5">
        <label>Foto</label>
        <input type="file" class="form-control-file" id="imagenPrueba">
      </div>
      <div class="form-group col-10 col-md-5">
          <img id="cargarImgRegistro" style="width: 100%">
      </div>
      </div>
      
      <div class="form-group">
        <label>Descripcion</label>
        <textarea class="form-control" id="descripcion" rows="3"></textarea>

      <button type="submit" id="btnRegistrar" class="btn btn-primary mt-3">Registrar</button>

    </form>
  </section>

  <section class="container mt-5 d-none pb-3" id="tableProfesores">
    <div class="d-none" id="tProfesoresVacio">
      <h3 class="text-center mt-3 mb-4">No hay ningun resgistro</h3>
    </div>
    <div class="table-responsive" id="tProfe">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Cedula</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Sexo</th>
            <th>Escuela</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </section>

  <section class="container d-none" id="card-imprimir">
    <div id="detail">   
    </div>
  </section>

  <section class="container card-edit py-3 d-none" id="card-edit">
    <h3 class="text-center">Editar profesor</h3>
    <form class="col-9 mx-auto">
      <div class="d-flex justify-content-center">
        <img src="imagen/minerd.png" alt="" id="imagenPerfil" style="width: 200px;">
      </div>
      <div class="form-group">
        <label>Cedula</label>
        <input type="text" class="form-control" id="cedulaEditar">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Nombre</label>
          <input type="text" class="form-control" id="nombreEditar">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Apellido</label>
          <input type="text" class="form-control" id="apellidoEditar">
        </div>
      </div> 
      <div class="form-group">
        <label>Correo</label>
        <input type="text" class="form-control" id="correoEditar" >
      </div>
      <div class="form-group">
        <label>Escuela</label>
        <input type="text" class="form-control" id="escuelaEditar" >
      </div>
      <div class="form-row">
        <div class="form-group col-12 col-md-5">
          <label>Foto</label>
          <input type="file" class="form-control-file" id="imagenPruebaEditar">
        </div>
        <div class="form-group col-10 col-md-5">
          <img id="cargarImgEdit" style="width: 100%">
        </div>
      </div>    
      <div class="form-group">
        <label>Descripcion</label>
        <textarea class="form-control" id="descripcionEditar" rows="3"></textarea>
        <input type="hidden" id="indexOculto">
      <button type="submit" id="btnEditar" class="btn btn-primary mt-3">Editar</button>
      <button type="submit" id="btnCancelar" class="btn btn-danger mt-3">Cancelar</button>
    </form>
  </section>




  <script src="app.js"></script>

   <!--Ionic Icons-->
   <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
</body>

</html>
